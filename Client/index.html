<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>SNS - 로그인 / 회원가입</title>
    <style>
      body {
  font-family: "Segoe UI", sans-serif;
  background: #f5f6fa;
  margin: 0;
  padding: 40px 0;   
  display: flex;
  justify-content: center;
  align-items: flex-start; 
  min-height: 100vh;       
}

      .container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
        width: 380px;
      }

      h2 {
        margin-top: 0;
        color: #333;
        margin-bottom: 15px;
        font-size: 1.4rem;
        font-weight: 600;
      }

      form div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        color: #555;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 0.95rem;
        box-sizing: border-box;
        transition: 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #6c63ff;
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
      }

      button {
        width: 100%;
        background: #6c63ff;
        color: white;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
      }

      button:hover {
        background: #5a54d6;
      }

      #login-message,
      #signup-message {
        margin-top: 10px;
        font-size: 0.9rem;
        height: 18px;
      }

      /* 구분선 */
      .divider {
        margin: 25px 0;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
  <div class="container">

    <h2>로그인</h2>
    <form id="login-form">
      <div>
        <label>아이디</label>
        <input type="text" name="userid" required />
      </div>

      <div>
        <label>비밀번호</label>
        <input type="password" name="password" required />
      </div>

      <button type="submit">로그인</button>
    </form>
    <p id="login-message"></p>

    <div class="divider"></div>

    <h2>회원가입</h2>
    <form id="signup-form">
      <div>
        <label>아이디</label>
        <input type="text" name="userid" required />
      </div>

      <div>
        <label>이름</label>
        <input type="text" name="name" required />
      </div>

      <div>
        <label>이메일</label>
        <input type="email" name="email" required />
      </div>

      <div>
        <label>비밀번호</label>
        <input type="password" name="password" required />
      </div>

      <div>
  <label>프로필 URL (선택)</label>
  <input type="text" name="url" placeholder="https://example.com/profile" />
</div>

      <button type="submit">회원가입</button>
    </form>

    <p id="signup-message"></p>

  </div>
</body>



    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
